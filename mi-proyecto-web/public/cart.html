<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <img src="img/carrito.jpg" alt="Logo" id="header-logo">
        <h1>Tu carrito de Compras</h1>
    </div>
    <div id="cartItems" class="product-grid">

    </div>
    <div class="cart-controls">
        <div id="totalPrice">Total: $0</div>
        <button id="checkoutButton">Comprar</button>
        <button id="backButton">Seguir comprando</button>
        <button id="cancelButton">Cancelar compra</button>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
